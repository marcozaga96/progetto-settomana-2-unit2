<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Netflix-assets/assets/scss/css/profile.css" />
  </head>
  <body class="bg-dark text-light">
    <header class="w-25">
      <img
        src="/Netflix-assets/assets/netflix_logo.png"
        class="w-50"
        alt="logo"
      />
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-12">
            <h1>Edit Profile</h1>
          </div>
        </div>
        <div class="row justify-content-md-left">
          <div class="col-12 col-md-3">
            <img
              src="/Netflix-assets/assets/avatar.png"
              class="w-50"
              alt="avatar"
            />
          </div>
          <div class="col-6">
            <input type="name" placeholder="Username" />
            <ul class="p-0 mt-5">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle border w-25"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Lenguage:
                </a>
                <hr />
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">English</a></li>
                  <li><a class="dropdown-item" href="#">Italian</a></li>
                  <li>
                    <a class="dropdown-item" href="#">French</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <div class="row justify-content-md-center">
          <div class="col-6">
            <h3>Maturity Settings:</h3>
            <button type="button" class="btn btn-secondary">
              ALL MATURITY RATINGS
            </button>
            <p>Show titles of all maturity ratings for this profile</p>
            <button type="button" class="btn btn-dark border">EDIT</button>
            <hr />
          </div>
        </div>
        <div class="row justify-content-md-center">
          <div class="col-6">
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input bg-dark"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Autoplay next eplsode in a series on all devices</label
              >
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input bg-dark"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Autoplay previews while browsing on all devices</label
              >
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <hr />
        <div class="row justify-content-md-center">
          <div class="col-4">
            <button type="button" class="btn btn-dark border">SAVE</button>
          </div>
          <div class="col-4">
            <button type="button" class="btn btn-dark border">CANCEL</button>
          </div>
          <div class="col-4">
            <button type="button" class="btn btn-dark border">
              DELETE PROFILE
            </button>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
